<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.dynamic-shadow {
				position: relative;
				width: 20rem;
				height: 20rem;
				background: linear-gradient(75deg, #6d78ff, #00ffb8);
				z-index: 1;
			}
			.dynamic-shadow::after {
				content: '';
				width: 100%;
				height: 100%;
				position: absolute;
				background: inherit;
				top: 0.5rem;
				filter: blur(0.4rem);
				opacity: 0.7;
				z-index: -1;
			}
		</style>
	</head>
	<body>
		<div class="dynamic-shadow"></div>
	</body>
</html>
