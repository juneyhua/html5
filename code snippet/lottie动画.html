<!DOCTYPE html>
<html lang="cn">
<head>
	<!--  Meta  -->
	<meta charset="UTF-8" />
	<title>Bodymovin Demo</title>
	<style>
			#bm { 
					width: 400px;
					margin: 0 auto;

</head>
<body>

	<div id="bm">
	
	<!-- Scripts -->
	<script src="lottie.min.js"></script>
	<script>
		var animation = bodymovin.loadAnimation({
			container: document.getElementById('bm'),
			renderer: 'svg', // 渲染方式:svg、canvas
			loop: true,
			autoplay: true,
			path: 'data.json'
		})

</body>
</html>
